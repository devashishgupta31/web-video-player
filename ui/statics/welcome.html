<script>
    function redirect(page) {
        var options = {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            },
            redirect: 'follow'
        }
        fetch(window.location.origin + "/app/" + page, options).then((resp) => {
            if (resp.redirected) {
                window.location.href = resp.url
            }
        })
    }
</script>
